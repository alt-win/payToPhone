<!DOCTYPE html>
<html>

<head>
  <title>Text BCH - Send BCH to a Phone Number</title>
  <link rel="icon" href="https://bitcoincashers.org/wp-content/uploads/2018/05/cropped-site_identity-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <!--Pardon my jquery :/-->
  <!-- <script src="FileSaver.js"></script> -->
  <!-- <script src="vCards-js-master/index.js"></script> -->
  <!--<script src="vCards-js-master/lib/vCardFormatter.js"></script> -->

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <!--Main js file-->
  <script src="main.js"></script>
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="header-text">
        <h1>text<span class="green">BCH</span>.com</h1>
        <p>Easily connect your <a class="green" href="https://bitcoincash.org">Bitcoin Cash</a> wallet to <a class="green" href="https://cointext.io/">Cointext</a>.</p>
      </div>
    </div>

    <button href="#" onclick="openModal()" id="myBtn" class="button">Enter phone number</button>

    <div class="footer">

    </div>
  </div>
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Enter Phone #:</p>
      <div class="phoneInput">
        <input type="tel" name="phoneNumber" value="" placeholder="+1 (234) 567-8990">
      </div>
      <div class="button-submitTel">
        <button type="button" name="submit">Submit</button>
      </div>
    </div>

  </div>
</body>

</html>
